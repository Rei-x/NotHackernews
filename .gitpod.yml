# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - init: |
      npm i -g appwrite-cli
      cd /workspace/appwrite/appwrite
      docker-compose pull
    command: |
      cd /workspace/appwrite/appwrite
      docker-compose up -d
      gp sync-done appwrite
  - command: |
      gp sync-await appwrite
      cd /workspace/appwrite/appwrite
      sudo sh -c "docker-compose exec -T mariadb sh -c 'exec mysql -uroot -p"rootsecretpassword"' < dump.sql"
  - init: |
      cp .env.example .env.local
      npm install
    command: gp sync-await appwrite && npm run dev

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  - port: 3000
    onOpen: open-browser
